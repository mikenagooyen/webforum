<h3>Recent Activity</h3>
<hr>
{% for comment in thread_comments %}
    <div>
        <small><a href="{% url 'user-profile' comment.user.id %}">@{{comment.user}}</a> {{comment.created|timesince}}</small>
        <small>replied to {{comment.thread}}</small>
        <p>{{comment}}</p>

        {% if request.user == comment.user %}
            <a href="{% url 'delete-comment' comment.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
