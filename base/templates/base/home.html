{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div>
        <h3>Sections</h3>
        <hr>

        <div>
            <a href="{%url 'home' %}">All</a>
        </div>

        {% for section in sections %}
            <div>
                <a href="{%url 'home' %}?q={{section.name}}">{{section.name}}</a>
            </div>
        {% endfor %}
    </div>
    
    <div>
        <a href="{% url 'create-thread' %}">Create Thread</a>

        <div>
            {% for thread in threads %}
                <div>
                    <a href="{% url 'update-thread' thread.id %}">Edit</a>
                    <a href="{% url 'delete-thread' thread.id %}">Delete</a>
                    <span>@{{thread.host.username}}</span>
                    <h5>{{thread.id}} -- <a href="{% url 'thread' thread.id %}">{{thread.name}}</a></h5>
                    <small>{{thread.section.name}}</small>
                    <hr>
                </div>
            {% endfor %}
        </div>

    </div>


</div>

{% endblock %}
